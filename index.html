<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinGecko Api</title>
  <!-- Note: Make sure jquery is imported before custom scripts -->
  <!-- Note we use defer to load scripts after the dom has loaded: https://flaviocopes.com/javascript-async-defer/ -->
  <script
  defer
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script defer src="scriptEs6.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <div class="marketcap">
    <div class="resultbox">
      <h1 id="title">Market cap of Ethereum</h1>
      <!-- Content that is shown while the data has not been fetched -->
      <span id="coin-mc-diff">...</span>
      <span id="coin-mc-current"></span>
    </div>
  </div>
</body>
</html>
